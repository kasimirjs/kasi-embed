---
title: KasimirJS Embed Templateing
---
<div class="container mt-5">
<h2>Provider / Call</h2>


<script>

    KaToolsV1.provider.defineService("arg1", () => {

        return "Hello World"
    });

    KaToolsV1.provider.defineService("arg2", async (arg1) => {
        console.log("called arg2 provider");
        await KaToolsV1.sleep(2000)

        return "He said:" + arg1;
    });

    let p1 = KaToolsV1.provider.get("arg2");
    p1.then((value) => console.log("eins", value));

    let p2 = KaToolsV1.provider.get("arg2");
    p2.then((value) => console.log("zwei", value));


    let fn = (arg1, arg2) => {
        console.log("done", arguments);
    }


    let fn2 = (arg3) => {
        console.log("definition of arguments after calling")
    }

    console.log("args", fn + "", KaToolsV1.getArgs(fn));

    (async ()=>{
        console.log(await KaToolsV1.provider.arguments(fn));
        console.log(await KaToolsV1.provider.arguments(fn2));
    })()


    KaToolsV1.provider.defineService("arg3", () => {
        return "Late loading dependency";
    })


</script>

</div>
