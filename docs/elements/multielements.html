---
title: Multiple elements
---

<script>

    KaToolsV1.ce_define("test-element", class extends KaToolsV1.CustomElement {
        async connected() {
            this.$tpl.render({})
        }
    }, KaToolsV1.html`<div>Test-element</div>`)


    KaToolsV1.ce_define("test-list", ($tpl)=>{
        $tpl.render({})
    }, KaToolsV1.html(`<div><test-element></test-element></div>`))


</script>

<h2>Single call</h2>
<test-element></test-element>

<h2>Verschachtelung</h2>
<test-list></test-list>
