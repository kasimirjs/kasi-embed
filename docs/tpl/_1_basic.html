
<h2>Basic Templates</h2>

<template id="tpl1">
    <h3>Template</h3>
    <div ka.for="let user of users">
        <div >User:</div>
        <div ka.if="user.uname === 'user1'">User1!</div>
        <div ka.for="let subu of user.sub">
            Subuser [[JSON.stringify(subu.name)]]
        </div>
    </div>
    <div ka.for="let index repeat 6">Repeated [[index]]</div>
    <span ka.for="let instance of users">
        <div>Active</div>
    </span>
</template>

<div id="output1"></div>
<script>

    let tpl = KaToolsV1.templatify(KaToolsV1.querySelector("#tpl1"));
    document.querySelector("#output1").appendChild(tpl);
    let renderer = new KaToolsV1.Template(tpl);


    renderer.render({
        users: [
            {   uname: "user1",
                sub: [
                    {name: "user1"},
                    {name: "user2"},
                ]
            },
            {   uname: "user2",
                sub: [
                    {name: "user1"},
                    {name: "user2"},
                ]
            },
            {
                uname: "user2",
                sub: [
                    {name: "user21"},
                    {name: "user22"}
                ]
            }
        ]
    })
</script>
