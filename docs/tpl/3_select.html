---
title: Template with forms
---
<h1>Select fields</h1>

<template id="select1">
    <div>
        <select  ka:options="options" ka:bind="$scope.selected1"></select>
        <select  ka:options="options2" ka:bind="$scope.selected2"></select>
        <label for="id1"><input type="checkbox" ka:bind="$scope.check1"> check1</label>
        <label for="id1"><input type="checkbox" ka:bind="$scope.check2"> check2</label>
        <h4>Bindarray</h4>
        <label ka:for="let o of options"><input type="checkbox" ka:attr:value="o" ka:bindarray="$scope.check3"> [[ o ]] </label>

    </div>
</template>

<div id="output1" class="container"></div>
<script>

    let tpl = KaToolsV1.templatify(KaToolsV1.querySelector("#select1"));
    document.querySelector("#output1").appendChild(tpl);
    let renderer = new KaToolsV1.Template(tpl);

    let scope = {
        selected1: "b",
        options: [
            "a", "b", "c"
        ],
        selected2: "abcd2",
        options2: [
            {text: "Hello World", value: "abcd"},
            {text: "Hello World2", value: "abcd2"}
        ],
        check1: true,
        check2: false,
        check3: ["a"],
        $on:  {
            change: (e) => console.log("$on.change", e)
        }
    }


    renderer.render(scope)
</script>
<button onclick="renderer.render(scope)">Render</button>
<button onclick="console.log(scope)">GetData</button>
